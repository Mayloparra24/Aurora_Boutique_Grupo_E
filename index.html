<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Roll back</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      padding: 2em;
      max-width: 1200px;
      margin: auto;
    }
    .producto {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 1em;
      text-align: center;
    }
    .producto img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
    }
    .producto h3 {
      margin: 0.5em 0;
    }
    .producto p {
      color: #555;
    }
    .btn-comprar {
      background-color: #28a745;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      margin-top: 0.5em;
      cursor: pointer;
    }
    .btn-comprar:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>Aurora Boutique</h1>
  <p>Bienvenido a nuestra tienda en línea</p>
</header>

<section class="productos">
  <div class="producto">
    <img src="https://via.placeholder.com/200x200?text=Blusa+Roja" alt="Producto 1">
    <h3>Blusa Roja</h3>
    <p>₡12.000</p>
    <button class="btn-comprar">Comprar</button>
  </div>
  <div class="producto">
    <img src="https://via.placeholder.com/200x200?text=Jeans+Azules" alt="Producto 2">
    <h3>Jeans Azules</h3>
    <p>₡18.500</p>
    <button class="btn-comprar">Comprar</button>
  </div>
  <div class="producto">
    <img src="https://via.placeholder.com/200x200?text=Bolso+Negro" alt="Producto 3">
    <h3>Bolso Negro</h3>
    <p>₡22.000</p>
    <button class="btn-comprar">Comprar</button>
  </div>
</section>

</body>
</html>
